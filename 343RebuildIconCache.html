<H3><A NAME="4_4_3">3.4.3. Rebuild Icon Cache</A></H3>
<P> As the name indicates, Rebuild Icon Cache reconnects some icons that
 may have become lost after updating your system/installing some new
 program and makes them appear again in the application menu.</P>
